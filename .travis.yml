sudo: true

language: php

env:
  global:
    - COMPOSER_ROOT_VERSION=^4
    - SS_ENVIRONMENT_TYPE="dev"

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: DB=MYSQL
    - php: 7.0
      env: DB=PGSQL
    - php: 7.1
      env: DB=MYSQL
    - php: 7.1
      env: DB=PGSQL
    - php: 7.2
      env: DB=MYSQL
    - php: 7.2
      env: DB=PGSQL
    - php: 7.3
      env: DB=MYSQL
    - php: 7.3
      env: DB=PGSQL

addons:
  postgresql: 9.6
  apt:
    packages:
      - postgresql-9.6-postgis-2.3

before_script:
  - composer self-update || true
  - phpenv rehash
  - export PATH=~/.composer/vendor/bin:$PATH
  - composer validate
  - composer install --prefer-dist --no-interaction --no-progress --no-suggest --optimize-autoloader --verbose --profile
  - vendor/bin/sake dev/build flush=all
  - if [[ $DB == PGSQL ]]; then psql -U postgres -d SS_ss -c "create extension postgis"; fi

script:
  - vendor/bin/phpunit vendor/smindel/silverstripe-gis/
