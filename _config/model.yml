---
Name: gisfieldtypes
---
SilverStripe\Core\Injector\Injector:
  Geometry:
    class: Smindel\GIS\ORM\FieldType\DBGeometry
  Geography:
    class: Smindel\GIS\ORM\FieldType\DBGeography
---
Name: gissearchfilters
---
SilverStripe\Core\Injector\Injector:
  DataListFilter.WithinGeo:
    class: Smindel\GIS\ORM\Filters\WithinGeoFilter
  DataListFilter.TypeGeo:
    class: Smindel\GIS\ORM\Filters\TypeGeoFilter
  DataListFilter.IntersectsGeo:
    class: Smindel\GIS\ORM\Filters\IntersectsGeoFilter
  DataListFilter.DWithinGeo:
    class: Smindel\GIS\ORM\Filters\DWithinGeoFilter
---
Name: gissearchaliases
---
SilverStripe\Core\Injector\Injector:
  WithinGeoFilter: '%$DataListFilter.WithinGeo'
SilverStripe\Core\Injector\Injector:
  TypeGeoFilter: '%$DataListFilter.TypeGeo'
SilverStripe\Core\Injector\Injector:
  IntersectsGeoFilter: '%$DataListFilter.IntersectsGeo'
SilverStripe\Core\Injector\Injector:
  DWithinGeoFilter: '%$DataListFilter.DWithinGeo'
